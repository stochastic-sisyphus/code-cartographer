name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 mypy
      
      - name: Run black (code formatting check)
        run: black --check code_cartographer/ tests/
      
      - name: Run isort (import sorting check)
        run: isort --check-only code_cartographer/ tests/
      
      - name: Run flake8 (linting)
        run: flake8 code_cartographer/ tests/ --max-line-length=88 --extend-ignore=E203,E501
      
      - name: Run mypy (type checking)
        run: mypy code_cartographer/ --ignore-missing-imports || true

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: pytest tests/ -v --cov=code_cartographer --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  cli-integration-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Test CLI help
        run: python -m code_cartographer.cli --help
      
      - name: Test analyze command
        run: python -m code_cartographer.cli analyze -d examples/mini_repo -o test_artifacts/analysis.json
      
      - name: Verify outputs
        run: |
          test -f test_artifacts/analysis.json || exit 1
          test -f test_artifacts/code_analysis_report.md || exit 1
          test -f test_artifacts/code_analysis_report.html || exit 1
          echo "All expected outputs generated successfully"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: analysis-outputs
          path: test_artifacts/
